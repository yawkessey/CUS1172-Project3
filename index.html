<!-- index.html  main page of our SPA-->
<html>
  <head>
    <!-- include bootstap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- Include handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Script for our application  -->
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">SPA Quiz</a>
      </div>
    </nav>

    <div id="widget_view" style="margin:50px">

  </div>
  </body>

  <!--
  Specify all possible view templates
  These views can go on a separate file (i.e., views.html) and linked to the current html
  files using the tag:

    <link href="views.html" rel="import">

  However, this will only work if the views.html file is loaded from a server (not from the file system.)
 -->

  <script id="intro_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row" style="display: flex; justify-content: center;">
        <div class="col home-area">
          <div>
            <h2>Select a quiz of your choice</h2>
          </div>
          <div>
            <button class="btn btn-primary btn-lg" data-action="mc-quiz">Multiple Choice Quiz</button>
            <button class="btn btn-primary btn-lg" data-action="tf-quiz">True/False Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="question_view_true_false" type="text/x-handlebars-template">
    <div class="container">
      <button type="button" class="btn btn-dark" id="home" data-action="home">üè† Home</button>
      <div class="row">
        <div class="col tf-options">
          <div>
            <span style="text-align:center"> {{this.questionText}}</span>
            <br/>
            <div class="tf-btns">
              <button class="btn btn-primary" data-action="true">True</button>
              <button class="btn btn-primary" data-action="false">False</button
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

   <script id="question_view_multiple_choice" type="text/x-handlebars-template">
    <div class="container mc">
      <button type="button" class="btn btn-dark" id="home" data-action="home">üè† Home</button>
      <div class="row">
        <div class="col mc-section">
          <div class="mc-options">
            <span style="text-align:center"> {{this.questionText}}</span>
            <br/>
            <button
              class="btn btn-primary pull-left"
              data-action="answer"
              data-answer="{{this.options.[0]}}"
            >{{this.options.[0]}}</button>
            <button
              class="btn btn-primary pull-left"
              data-action="answer"
              data-answer="{{this.options.[1]}}"
            >{{this.options.[1]}}</button>
            <button
              class="btn btn-primary pull-left"
              data-action="answer"
              data-answer="{{this.options.[2]}}"
            >{{this.options.[2]}}</button>
            <button
              class="btn btn-primary pull-left"
              data-action="answer"
              data-answer="{{this.options.[3]}}"
            >{{this.options.[3]}}</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="feedback_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <span id="feedback_string">Correct | Incorrect </span>
            <button class="btn btn-danger float-right" data-action="ok">
              OK</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="end_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <span> Thank you for taking the quiz</span>
            <button class="btn btn-danger float-right" data-action="start_again">Start Again</button>
          </div>
        </div>
      </div>
    </div>
  </script>
</html>
